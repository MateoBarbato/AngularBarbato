<div class="background">
    <div class="filtro">
        <div class="row filtro-row">
            <mat-form-field class="formBox">
                <mat-label>
                    Filtro:
                </mat-label>
                <input type="text" matInput [(ngModel)]="filtro">
            </mat-form-field>
        </div>
    </div>
    
    <div class="container">
        <div class="row card-table">
            <div class="col" *ngFor="let curso of cursos$ | async ">
                <mat-card class="card">
                    <mat-card-header>
                        <mat-card-title>{{ curso.nombre }}</mat-card-title>
                        <mat-card-subtitle>{{ curso.comision }}</mat-card-subtitle>
                    </mat-card-header>
                    <img class="card-imagen" mat-card-image src="https://parentesis.com/imagesPosts/coder00.jpg" alt="">
                    <mat-card-content>
                        <p>Impartido por {{ curso.profesor.nombre }}</p>
                        <p [appBooleanEstilo]="curso.inscripcionAbierta">{{ curso.inscripcionAbierta | booleanToText:'Inscripciones abiertas':'Inscripciones cerradas' }}</p>
                    </mat-card-content>
                    <mat-card-actions align="end">
                        <button mat-raised-button color="primary" >
                            Editar
                        </button>
                        <button mat-raised-button color="accent">
                            Eliminar
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
