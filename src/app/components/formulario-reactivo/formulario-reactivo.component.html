
    <div class="containerForm">
                        <div class="card sombras cardtext p-3 mb-5 bg-body-tertiary rounded">
                            <div class="container">
                                <div class="row align-items-center">
                                    <p>Agregar un Alumno</p>
                                </div>
                            </div>
                        </div>


                        <div class="card sombras mb-5 bg-body-tertiary rounded">
                            <div class="container text-center">
                                <div class="row align-items-center">
                
                                    <form [formGroup]="formularioAlumno" class="form">
                                    <div class="mb-3">
                                    <label for="Nombre" class="form-label">Nombre</label>
                                    <input formControlName="nombre" type="text" class="form-control" id="nombre" aria-describedby="nombre">
                                    <div class="valido" *ngIf="formularioAlumno.controls['nombre'].valid">Campo Correcto</div>
                                    <div class="invalido" *ngIf="formularioAlumno.controls['nombre'].errors?.['required']">El campo no puede ser vacio</div>
                                    
                                    </div>
                                    



                                    <div class="mb-3">
                                    <label for="Apellido" class="form-label">Apellido</label>
                                    <input formControlName="apellido" type="text" class="form-control" id="apellido">
                                    <div class="valido" *ngIf="formularioAlumno.controls['apellido'].valid">Campo Correcto</div>
                                    <div class="invalido" *ngIf="formularioAlumno.controls['apellido'].errors?.['required']" >El campo no puede ser vacio</div>
                                    
                                    </div>

                                    <div class="row mb-3">
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Inscripcion Abierta:</label>
                                        </div>
    
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck2">
                                            <label class="form-check-label" for="exampleCheck2">Validado: </label>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                    <label for="edad" class="form-label">Edad</label>
                                    <input formControlName="edad" type="text" class="form-control" id="edad">
                                    <div class="valido" *ngIf="formularioAlumno.controls['edad'].valid">Campo Correcto</div>
                                    <div class="invalido" *ngIf="formularioAlumno.controls['edad'].errors?.['required']" >El campo no puede ser vacio</div>
                                    <div class="invalido" *ngIf="formularioAlumno.controls['edad'].errors?.['pattern']">El campo tiene un formato incorrecto</div>
                                    </div>

                                    <div class="mb-3">
                                    <label for="sexo" class="form-label">Sexo</label>
                                    <input formControlName="sexo" type="text" class="form-control" id="sexo">
                                    <div class="valido" *ngIf="formularioAlumno.controls['sexo'].valid">Campo Correcto</div>
                                    <div class="invalido" *ngIf="formularioAlumno.controls['sexo'].errors?.['required']" >El campo no puede ser vacio</div>
                                    
                                    </div>

                                   
                                    

                                    <button type="submit" class="btn btn-outline-secondary" (click)="login()"  >Pruebalo!</button>
                                    </form>
                                </div>
                            </div>
                        </div>
      <div class="containerForm">
