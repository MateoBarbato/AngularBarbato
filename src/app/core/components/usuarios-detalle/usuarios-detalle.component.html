<div class="container">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="contraseña">
      <th mat-header-cell *matHeaderCellDef> Contraseña </th>
      <td mat-cell *matCellDef="let element"> {{element.contrasena}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="admin">
      <th mat-header-cell *matHeaderCellDef> Is Admin </th>
      <td mat-cell [appBooleanEstilo]="element.esAdmin" *matCellDef="let element"> {{element.esAdmin | booleanToText:'Si' : 'No'}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>

  <div class="col-md-6 pt-4">
    <button mat-raised-button (click)="volverInicio()" >Volver</button>
  </div>

</div>
