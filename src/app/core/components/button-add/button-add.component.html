<div class="spacer">
  <div class="buttons">
      <button class="button" mat-raised-button [routerLink]="['alumnos/agregar']">Agregar Alumno</button>
      <button class="button" mat-raised-button [routerLink]="['cursos/agregar']">Agregar Curso</button>
      <button class="button" mat-raised-button [routerLink]="['alumnos']">Alumnos</button>
      <button class="button" mat-raised-button [routerLink]="['cursos']">Cursos</button>
  </div>

  <div *ngIf="(usuarioAdmin$|async)" class="buttons">
    <button class="button" mat-raised-button [routerLink]="['usuarios']">Usuarios</button>
  </div>

  <div *ngIf="(usuarioActivo$ | async)" class="buttons">
    <button class="button" mat-raised-button (click)="logOut()">Log Out</button>
  </div>
</div>
