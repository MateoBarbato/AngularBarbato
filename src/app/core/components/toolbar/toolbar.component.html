<mat-toolbar >
    <span class="app-title" [appFontTitle]=40 >AngularBarbato</span>
    <span class="example-spacer"></span>
    <button mat-button [routerLink]="['/inicio']" routerLinkActive="router-link-active" >Inicio</button>
    <a mat-button [routerLink]="['/cursos']" routerLinkActive="router-link-active">Cursos </a>
    <a mat-button [routerLink]="['/alumnos']" routerLinkActive="router-link-active" >Alumnos </a>
    <div *ngIf="(sesionActiva$ | async) === false">
      <a mat-button  [routerLink]="['/auth']" routerLinkActive="router-link-active" >Login </a>
    </div>
    <div  *ngIf="(sesionActiva$| async) === true" >
      <button mat-button (click)="logOut()" routerLinkActive="router-link-active" >Log Out </button>
    </div>
  </mat-toolbar>
