<div class="container">

    <form [formGroup]="formulario" (ngSubmit)="editandoAlumno()">
        <div class="row">
            <mat-form-field class="col-md-6">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre">
            </mat-form-field >

            <mat-form-field class="col-md-6">
                <mat-label>apellido</mat-label>
                <input matInput formControlName="apellido" >
            </mat-form-field >

            <mat-form-field class="col-md-6">
                <mat-label>edad</mat-label>
                <input matInput formControlName="edad" >
            </mat-form-field >

            <mat-form-field class="col-md-6">
                <mat-label>sexo</mat-label>
                <input matInput formControlName="sexo" >
            </mat-form-field >

            <mat-form-field class="col-md-6">
                <mat-label>Comision</mat-label>
                <input matInput formControlName="comision" >
            </mat-form-field >

            <div class="col-md-6">
                <mat-slide-toggle
                [checked]="toggleValue === true ? true: false"
                (change)="setValue($event)"
                formControlName="validado">
                    Validado
                </mat-slide-toggle>
            </div>

            <div class="col-md-6 pt-4">
                <button mat-raised-button type="submit" >Editar</button>
            </div>
        </div>
    </form>


</div>
