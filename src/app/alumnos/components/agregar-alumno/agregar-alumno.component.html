<div class="container">

    <form [formGroup]="formulario" (ngSubmit)="agregandoAlumno()">
        <div class="row">
            <mat-form-field class="col-md-6">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre">
            </mat-form-field >

            <mat-form-field class="col-md-6">
                <mat-label>Apellido</mat-label>
                <input matInput formControlName="apellido" >
            </mat-form-field >

            <mat-form-field class="col-md-6">
                <mat-label>Edad</mat-label>
                <input matInput formControlName="edad" >
            </mat-form-field >

            <mat-form-field class="col-md-6">
                <mat-label>Sexo</mat-label>
                <input matInput formControlName="sexo" >
            </mat-form-field >

            <mat-form-field class="col-md-6">
              <mat-label>Comision</mat-label>
              <input matInput formControlName="comision" >
            </mat-form-field >

            <div class="col-md-6">
                <mat-slide-toggle formControlName="validado">
                    Validado
                </mat-slide-toggle>
            </div>

            <div class="col-md-6 my-5">
                <button mat-raised-button type="submit" >Agregar</button>
            </div>
        </div>
    </form>


</div>
