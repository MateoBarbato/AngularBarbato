

<div class="container">

    <div class="background">
        <mat-card-header class="title">Tabla Cursos</mat-card-header>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef="">Id</th>
                <td mat-cell *matCellDef="let element">{{element.id }}</td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef="">Nombre</th>
                <td mat-cell *matCellDef="let element">{{element.nombre | nombreApellido:element.apellido}}</td>
            </ng-container>
            <ng-container matColumnDef="edad">
                <th mat-header-cell *matHeaderCellDef="">Edad</th>
                <td mat-cell *matCellDef="let element" >{{element.edad}}</td>
            </ng-container>
            <ng-container matColumnDef="sexo">
                <th mat-header-cell *matHeaderCellDef="">Sexo</th>
                <td mat-cell *matCellDef="let element" >{{element.sexo}}</td>
            </ng-container>
        
            <ng-container matColumnDef="inscripcionAbierta">
                <th mat-header-cell *matHeaderCellDef="">Inscripciones abiertas</th>
                <td mat-cell [appBooleanEstilo]="element.inscripcionAbierta" *matCellDef="let element">{{element.inscripcionAbierta | booleanToText:'Si' : 'No'}}</td>
            </ng-container>
        
            <ng-container matColumnDef="validado">
                <th mat-header-cell *matHeaderCellDef="">Validado</th>
                <td mat-cell  *matCellDef="let element">{{element.validado}}</td>
            </ng-container>
    
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef="">Acciones</th>
                <td mat-cell  *matCellDef="let element ; let i = index">
                    <button (click)="editarAlumno(i)" mat-icon-button >
                        <mat-icon color="accent">edit</mat-icon>
                    </button>
                    <button (click)="eliminarAlumno(i)" mat-icon-button >
                        <mat-icon color="warn">delete</mat-icon>
                    </button>
                    
                </td>
            </ng-container>
           
        
            <tr mat-footer-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns : columnas"></tr>
        
        </table>
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5,10,20,25,30]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
</div>
